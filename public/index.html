<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/logo192.png" />
    <meta
      name="description"
      content="Quick Generator for L'attestation de deplacement derogatoire during the COVID-19 lockdown in France"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sortir.io Attestation</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      history.pushState(null, null, window.top.location.pathname + window.top.location.search);
      window.addEventListener('popstate', (e) => {
          e.preventDefault();
          history.pushState(null, null, window.top.location.pathname + window.top.location.search);
      });
    
      window.onload = function() {
        document.body.requestFullscreen()
        screen.orientation.lock("portrait")
      }
    </script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        console.log("Will the service worker register?")
        navigator.serviceWorker.register('service-worker.js')
          .then(function(reg) {
            console.log("yes it did")
          }).catch(function(err) {
            console.log("no it didn't: ", err)
          })
      }
    </script>
  </body>
